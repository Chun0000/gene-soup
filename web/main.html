<!DOCTYPE html>
<html>
  <head>
    <title>eel</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- eel.js , this is necessary  -->
    <script type="text/javascript" src="eel.js"></script>
  </head>
  <body>
    <div class="homepage">
      <h1 class="title">Variant Search Engine</h1>
      <div class="about-box">
        <h3>About this engine</h3>
        <ul>
          <li>Search for variants by gene symbol, code change, or protein change</li>
          <li>Search results are displayed in a table</li>
          <li>Click on a row to view more details about the variant</li>
        </ul>
      </div>
      <div class="search-box">
        <form class="form-container">
          <label for="name"> Gene Symbol: <input type="text" id="gene_name" name="gene_name" /> </label>
          <label for="name"> Code Change: <input type="text" id="code_change" name="code_change" /> </label>
          <label for="name"> Protein Change: <input type="text" id="protein_change" name="protein_change" /> </label>
        </form>
        <button type="submit" id="submit-bnt">Search</button>
      </div>
    </div>
    <div id="result">
      <div class="result_header">
        <div>Official Gene Symbol</div>
        <div>Position</div>
        <div>Code Change</div>
        <div>Protein Change</div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
